<mat-accordion>
    <mat-expansion-panel *ngFor="let vehicle of vehicles">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{vehicle.licenseNumber}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-md-6 pull-left">
            <h5><span class="label label-primary">Vehicle Identification Number</span></h5>
        </div>
        <div class="col-md-6">{{vehicle.vehicleIdentificationNumber}}</div>
      </div>
      <div class="row">
        <div class="col-md-6 pull-left">
            <h5><span class="label label-primary">License Number</span></h5>
        </div>
        <div class="col-md-6">{{vehicle.licenseNumber}}</div>
      </div>
      <div class="row">
        <div class="col-md-6 pull-left">
            <h5><span class="label label-primary">Model Name</span></h5>
        </div>
        <div class="col-md-6">{{vehicle.modelName}}</div>
      </div>
      <mat-action-row>
        <div class="btn-group">
          <button [routerLink]="['/', 'update', vehicle.id]" type="button" class="btn btn-light">Specification</button>
        </div>        
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
