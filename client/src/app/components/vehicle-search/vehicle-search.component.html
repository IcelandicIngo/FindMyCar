<div class="container-fluid">
    <div class="row">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <form class="col-md-12" (ngSubmit)="onSearch()">
              <mat-form-field class="pull-left">
                <input id="SearchField"  name="licenseNumberInput" [(ngModel)]= "licenseNumber" matInput placeholder="License number">
              </mat-form-field>
              <button type="button" type="submit" class="btn btn-light pull-left">Search</button>
            </form>               
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <app-vehicle-list [vehicles]="vehicles"></app-vehicle-list>
          </div>          
        </mat-card-content>
        <mat-card-actions>
          <mat-paginator [length]="totalVehicles" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPage($event)"></mat-paginator>        
        </mat-card-actions>        
      </mat-card>        
    </div>
</div>
